{% extends 'core/base.html' %}

{% block content %}
    <div class="container-md">
        <h2 class="display-4">Reg√≠strate</h2>
        <div>
            <form id="signup-form" method="post" class="col-md-8">  
                {% csrf_token %}
                
                {% for field in form %}
                    <div class="form-group">
                        {% if field.name == 'role' %}
                            <label style="margin-top: 10px;" for="{{ field.id_for_label }}">Registrar club</label>
                            <input style="margin-top: 15px;" type="checkbox" class="form-check-input" id="{{ field.id_for_label }}" name="{{ field.html_name }}" {% if field.value %}checked{% endif %}>
                        {% else %}
                            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                            <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.id_for_label }}" name="{{ field.html_name }}" {% if field.field.required %}required{% endif %}>
                        {% endif %}
                        {% if field.errors %}
                            <div class="alert alert-danger">
                                {{ field.errors }}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}

                <p>
                    <input style="margin-top: 20px;" type="submit" class="btn btn-success" name="account_type" value="Registrarse">
                </p>
            </form>
        </div>
    </div>
{% endblock %}
